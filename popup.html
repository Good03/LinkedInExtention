<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>LinkedIn Tracker</title>
    <style>
        #app-table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #ddd;
            background-color: #1e1e1e;
        }

        #app-table th, #app-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #444;
            text-align: left;
        }

        #app-table thead th {
            background-color: #2c2c2c;
            color: #aaa;
        }

        #app-table tbody tr:hover {
            background-color: #333;
        }

        #app-table a {
            color: #0a84ff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        #app-table a:hover {
            text-decoration: underline;
            color: #64aaff;
        }

        body {
            background-color: #121212;
            color: #ddd;
            font-family: Arial, sans-serif;
            margin: 10px;
            max-height: 400px;
            overflow: hidden;
        }

        #app-table-wrapper {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 4px;
        }

        h2 {
            color: #eee;
            font-weight: 600;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>
<div style="display: flex; align-items: center; margin-bottom: 15px;">
    <h2 style="margin: 0;">üìÑ Applications</h2>
    <div style="flex: 1;"></div>
    <button id="clear-all-btn" style="background: #8b0000; color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer;">
        üßπ Clear All
    </button>
</div>
<div id="app-table-wrapper">
    <table id="app-table" border="1" cellspacing="0" cellpadding="5">
        <thead>
        <tr>
            <th>Job Title</th>
            <th>Company</th>
            <th id="date-header" style="cursor:pointer; user-select:none;">
                Applied On <span id="sort-indicator">‚¨áÔ∏è</span>
            </th>
            <th>Link</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody id="app-table-body">
        <tr><td colspan="5" style="text-align:center;">Loading...</td></tr>
        </tbody>
    </table>
</div>
<script src="/popup.js">

</script>
</body>
</html>
